<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="layout-1">
        <div class="container">
            <div class="row">
                <h1 class="section__title">Layout 1</h1>
                <div class="green__wrap gw1">
                    <figure class="box__wrap bw1"><div class="box box__small">1</div></figure>
                    <div class="purple__wrap pw1">
                        <figure class="box__wrap xw1"><div class="box box__small">2</div></figure>
                        <figure class="box__wrap xw1"><div class="box box__small">3</div></figure>
                        <figure class="box__wrap xw1"><div class="box box__small">4</div></figure>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="layout-2">
        <div class="container">
            <div class="row">
                <h1 class="section__title">Layout 2</h1>
                <div class="green__wrap gw2">
                    <div class="purple__wrap pw2">
                        <figure class="box__wrap xw2"><div class="box box__small">1</div></figure>
                        <figure class="box__wrap xw2"><div class="box box__small">2</div></figure>
                        <figure class="box__wrap xw2"><div class="box box__small">3</div></figure>
                        <figure class="box__wrap xw2"><div class="box box__small">4</div></figure>
                        <figure class="box__wrap xw2"><div class="box box__small">5</div></figure>
                        <figure class="box__wrap xw2"><div class="box box__small">6</div></figure>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="layout-3">
        <div class="container">
            <div class="row">
                <h1 class="section__title">Layout 3</h1>
                <div class="green__wrap gw3">
                    <div class="purple__wrap pw3">
                        <div class="box box__med">1</div></figure>
                        <div class="box box__med">2</div></figure>
                        <div class="box box__med">3</div></figure>
                    </div>
                    <div class="box box__large">4</div>
                </div>
            </div>
        </div>
    </section>

    <section id="layout-4">
        <div class="container">
            <div class="row">
                <h1 class="section__title">Layout 4</h1>
                <div class="green__wrap gw4">
                    <div class="purple__wrap pw4">
                        <div class="blue__wrap bw4">
                        <div class="box box__med">1</div></figure>
                        <div class="box box__med">2</div></figure>
                        <div class="red__wrap rw4">
                        <figure class="box__wrap xw4"><div class="box box__small">3</div></figure>
                        <figure class="box__wrap xw4"><div class="box box__small">4</div></figure>
                        <figure class="box__wrap xw4"><div class="box box__small">5</div></figure>
                        </div>
                        </div>
                        <div class="box box__large">6</div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
